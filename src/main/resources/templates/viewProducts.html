<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products - Cornucopia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }
        .sidebar {
            background: #2e7d32;
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 256px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
            margin-top: 0.5rem;
        }
        .cornucopia-logo {
            width: 38px;
            height: 38px;
            margin-right: 0.7rem;
        }
        .app-title {
            font-size: 1.8rem;
            margin-top: 20px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .nav-section {
            flex: 1;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.7rem 1rem;
            border-radius: 0.5rem;
            color: #e6ffe6;
            text-decoration: none;
            font-size: 1.07rem;
            margin-bottom: 0.2rem;
            transition: background 0.15s, color 0.15s;
        }
        .nav-link:hover {
            background: #1b5e20;
            color: #fff;
        }
        .nav-link .nav-icon {
            margin-right: 0.8rem;
            font-size: 1.5rem;
        }
        .nav-link.active {
            background: #124d2b;
            color: #fff;
            font-weight: 700;
        }
        .divider {
            border-top: 1px solid #ffffff55;
            margin: 1.5rem 0 1rem 0;
        }
        .logout-link {
            display: flex;
            align-items: center;
            padding: 0.7rem 1rem;
            border-radius: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-size: 1.07rem;
            margin-bottom: 0.2rem;
            background: #17643a;
            transition: background 0.15s, color 0.15s;
        }
        .logout-link:hover {
            background: #ba1b1b;
            color: #fff;
        }
        .logout-link .nav-icon {
            margin-right: 0.8rem;
            font-size: 1.5rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.3rem 2.5rem;
            background-color: #ffffff;
            margin-left: 256px;
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 256px);
            z-index: 15;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .header-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #17643a;
            letter-spacing: 1px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .user-avatar {
            background-color: #17643a;
            color: #fff;
            border-radius: 50%;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
        }
        .main-content {
            background: #f5f5f5;
            min-height: 100vh;
            margin-left: 256px;
            position: relative;
            z-index: 10;
            padding: 0 2.5rem 2.5rem 2.5rem;
            padding-top: 6.5rem;
        }
        .welcome-header {
            font-size: 2.2rem;
            font-weight: 700;
            color: #17643a;
            margin-bottom: 0.2rem;
            text-align: center;
        }
        .welcome-sub {
            color: #4caf50;
            font-size: 1.13rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .product-card {
            background-color: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 6px 24px rgba(34, 197, 94, 0.08);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: box-shadow 0.2s, transform 0.2s;
            min-height: 260px;
        }
        .product-card:hover {
            box-shadow: 0 12px 32px rgba(34, 197, 94, 0.16);
            transform: translateY(-4px) scale(1.025);
        }
        .product-title-row {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 0.7rem;
        }
        .product-icon {
            background: #e6f4ea;
            color: #17643a;
            border-radius: 0.7rem;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }
        .product-name {
            font-size: 1.18rem;
            font-weight: 700;
            color: #17643a;
        }
        .product-desc {
            color: #17643a;
            font-size: 1.1rem !important;
            margin-bottom: 1.1rem;
			font-weight: 600;
        }
        .product-fields {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            margin-bottom: 1.1rem;
        }
        .product-label {
            font-size: 0.97rem;
            color: #5a7e6b;
            font-weight: 500;
        }
        .product-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #17643a;
        }
        .product-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }
        .action-btn {
            padding: 0.7rem 1.2rem;
            background: #17643a;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.6rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        .action-btn:disabled,
        .action-btn[disabled] {
            background: #bdbdbd;
            cursor: not-allowed;
        }
        .action-btn.edit {
            background: #388e3c;
        }
        .action-btn.save {
            background: #124d2b;
        }
        .stock-flag {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            padding: 0.4rem 1rem;
            border-radius: 1.2rem;
            font-size: 0.93rem;
            font-weight: 700;
            letter-spacing: 0.03em;
        }
        .flag-low {
            background: #fffde7;
            color: #fbc02d;
            border: 1px solid #ffe082;
        }
        .flag-critical {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .flag-out {
            background: #ececec;
            color: #616161;
            border: 1px solid #bdbdbd;
        }
        .flag-normal {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #a5d6a7;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: #f9fafb;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #17643a;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #1a472a;
            box-shadow: 0 0 0 3px rgba(26, 71, 42, 0.1);
        }
        @media (max-width: 1100px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 700px) {
            .main-content {
                padding: 0.5rem;
                margin-left: 0;
                width: 100%;
            }
            .header {
                margin-left: 0;
                width: 100%;
            }
            .sidebar {
                display: none;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        // Simple JS for card edit/save toggle
        function enableEdit(productId) {
            document.querySelector(`#name-${productId}`).removeAttribute('readonly');
            document.querySelector(`#desc-${productId}`).removeAttribute('readonly');
            document.querySelector(`#edit-btn-${productId}`).style.display = 'none';
            document.querySelector(`#save-btn-${productId}`).style.display = '';
        }
        function disableEdit(productId) {
            document.querySelector(`#name-${productId}`).setAttribute('readonly', true);
            document.querySelector(`#desc-${productId}`).setAttribute('readonly', true);
            document.querySelector(`#edit-btn-${productId}`).style.display = '';
            document.querySelector(`#save-btn-${productId}`).style.display = 'none';
        }
        // Optionally, after save, you can call disableEdit(productId) via form submit callback.
    </script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
                <!-- Cornucopia SVG Logo -->
                <svg class="cornucopia-logo" viewBox="0 0 48 48" fill="none">
                    <ellipse cx="32" cy="32" rx="13" ry="10" fill="#f7b267"/>
                    <ellipse cx="32" cy="32" rx="10" ry="7" fill="#fffbe6"/>
                    <path d="M12 36 Q20 20, 36 16 Q44 18, 44 32 Q44 44, 32 44 Q18 44, 12 36 Z" fill="#f7b267" stroke="#17643a" stroke-width="2"/>
                    <ellipse cx="18" cy="30" rx="3" ry="2" fill="#4caf50"/>
                    <ellipse cx="26" cy="36" rx="2" ry="1.3" fill="#f44336"/>
                    <ellipse cx="38" cy="36" rx="2.3" ry="1.5" fill="#ffeb3b"/>
                    <ellipse cx="30" cy="28" rx="2" ry="1.5" fill="#81c784"/>
                </svg>
                <span class="app-title">Cornucopia</span>
            </div>
            <div class="nav-section">
                <a href="/admin/adminHome" class="nav-link">
                    <span class="nav-icon">ðŸ“Š</span> Dashboard
                </a>
                <a href="/admin/statistics" class="nav-link">
                    <span class="nav-icon">ðŸ“ˆ</span> Statistics
                </a>
                <a href="/admin/purchase" class="nav-link">
                    <span class="nav-icon">ðŸ›’</span> Make Purchase
                </a>
                <a href="/admin/products" class="nav-link active">
                    <span class="nav-icon">ðŸ“¦</span> All Products
                </a>
                <a href="/admin/invoices" class="nav-link">
                    <span class="nav-icon">ðŸ“œ</span> Invoices
                </a>
                <a href="/admin/vendor" class="nav-link">
                    <span class="nav-icon">ðŸ‘¥</span> Vendors
                </a>
            </div>
            <div class="divider"></div>
        </div>
        <div>
            <a href="/logout" class="logout-link">
                <span class="nav-icon">ðŸšª</span> Logout
            </a>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-title">All Products</div>
        <div class="user-info">
            <span>Admin User</span>
            <div class="user-avatar">AU</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="welcome-header">Product Inventory</h1>
        <div class="welcome-sub">Manage and edit your products below.</div>
        <div class="products-grid">
            <div th:each="product : ${products}" class="product-card">
                <!-- Stock Flag -->
                <div th:if="${product.quantity == 0}"
                     class="stock-flag flag-out">Out of Stock</div>
                <div th:if="${product.quantity > 0 and product.quantity < 10}"
                     class="stock-flag flag-critical"
                     th:text="'Only ' + ${product.quantity} + ' left!'"></div>
                <div th:if="${product.quantity >= 10 and product.quantity < 50}"
                     class="stock-flag flag-low">Low in Stock</div>
                <div th:if="${product.quantity >= 50}"
                     class="stock-flag flag-normal">In Stock</div>
                <form th:action="@{'/admin/products/update/' + ${product.id}}" method="post" autocomplete="off">
                    <div class="product-title-row">
                        <div class="product-icon">ðŸ“¦</div>
                        <input th:id="'name-' + ${product.id}"
                               th:name="name"
                               th:value="${product.name}"
                               type="text"
                               class="product-name"
                               readonly
                               required
                               style="background:transparent;border:none;padding:0;width:auto;outline:none;" />
                    </div>
                    <div class="product-fields">
                        <label class="product-label" for="desc">Description</label>
						<textarea th:id="'desc-' + ${product.id}"
						          th:name="description"
						          th:text="${product.description}"
						          class="product-desc"
						          readonly
						          required
						          style="background:transparent;border:none;padding:0;width:100%;outline:none;resize:none;overflow:auto;"
						          rows="3"></textarea>
                        <div>
                            <span class="product-label">Quantity:</span>
                            <span class="product-value" th:text="${product.quantity}"></span>
                        </div>
                        <div>
                            <span class="product-label">Unit Price:</span>
                            <span class="product-value" th:text="'â‚¹' + ${product.price}"></span>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button type="button"
                                th:id="'edit-btn-' + ${product.id}"
                                class="action-btn edit"
                                th:onclick="'enableEdit(' + ${product.id} + ')'"
                                th:if="${product.quantity >= 0}">
                            Edit
                        </button>
                        <button type="submit"
                                th:id="'save-btn-' + ${product.id}"
                                class="action-btn save"
                                style="display:none;"
th:onclick="'setTimeout(() => disableEdit(' + ${product.id} + '), 100)'">
                            Save
                        </button>


                    </div>
                </form>
            </div>
            <div th:if="${#lists.isEmpty(products)}" style="grid-column: 1 / -1; text-align: center; color: #999;">
                No products found.
            </div>
        </div>
    </div>
</body>
</html>
